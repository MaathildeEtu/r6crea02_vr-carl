<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene fog="type: linear; color: #2F3F3F; near:1; far:30; density:0.3;">
            <a-asset>
                <a-asset-item id="armchair-small" src="./assets/Couch Small.glb"></a-asset-item>
                <a-asset-item id="armchair-medium" src="./assets/Couch Medium.glb"></a-asset-item>
                <a-asset-item id="palmtree" src="./assets/Lady palm tree.glb"></a-asset-item>
                <a-asset-item id="stairs" src="./assets/Stairs Closed Short.glb"></a-asset-item>
                <a-asset-item id="shrub" src="./assets/Shrub.glb"></a-asset-item>
            </a-asset>

            <a-entity geometry="primitive:sphere; radius:1" position="0 3 6" scale="0.4 0.4 0.4" material="color:#FFAA33; emissive:#FFAA33; emissiveIntensity:100; shader:standard" light="color:#fff; type:ambient"></a-entity>

            <a-entity geometry="primitive:sphere; radius:1" position="-6 3 0" scale="0.4 0.4 0.4"></a-entity>
            <a-entity geometry="primitive:sphere; radius:1" position="0 3 -6" scale="0.4 0.4 0.4"></a-entity>
            <a-entity geometry="primitive:sphere; radius:1" position="6 3 0" scale="0.4 0.4 0.4"></a-entity>


            <a-box position="0 0.75 0" rotation="0 45 0" color="#2F4F4F" scale="10 1.5 10"></a-box>
            <a-box position="0 2 0" rotation="0 45 0" color="#2F4F4F" scale="5 2 5"></a-box>
            <a-box position="0 3 0" rotation="0 45 0" color="#2F4F4F" scale="4 0.5 4"></a-box>
            <a-entity gltf-model="#palmtree" position="0 3 0" rotation="0 -45 0"></a-entity>
            
            <a-entity gltf-model="#stairs" position="3.5 0 3.5" rotation="0 225 0"></a-entity>
            <a-entity gltf-model="#stairs" position="-3.5 0 -3.5" rotation="0 45 0"></a-entity>
            <a-entity gltf-model="#stairs" position="3.5 0 -3.5" rotation="0 -45 0"></a-entity>
            <a-entity gltf-model="#stairs" position="-3.5 0 3.5" rotation="0 135 0"></a-entity>

            <a-entity gltf-model="#armchair-small" position="2.5 0 7" rotation="0 -45 0"></a-entity>
            <a-entity gltf-model="#armchair-small" position="0 0 9.5" rotation="0 135 0"></a-entity>

            <a-entity gltf-model="#armchair-small" position="7 0 -2.5" rotation="0 45 0"></a-entity>           
            <a-entity gltf-model="#armchair-small" position="9.5 0 0" rotation="0 -135 0"></a-entity>  

            <a-entity gltf-model="#armchair-small" position="-2.5 0 -7" rotation="0 135 0"></a-entity>
            <a-entity gltf-model="#armchair-small" position="0 0 -9.5" rotation="0 -45 0"></a-entity>

            <a-entity gltf-model="#armchair-small" position="-7 0 2.5" rotation="0 225 0"></a-entity>
            <a-entity gltf-model="#armchair-small" position="-9.5 0 0" rotation="0 45 0"></a-entity>

            <a-entity gltf-model="#shrub" position="-2.5 0 6.5" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity gltf-model="#shrub" position="2.5 0 -6.5" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity gltf-model="#shrub" position="6.5 0 2.5" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity gltf-model="#shrub" position="-6.5 0 -2.5" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>

            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane> -->
            <a-sky color="#000"></a-sky>
            <a-camera position="0 2.50 15"></a-camera>
        </a-scene>
    </body>
</html>
